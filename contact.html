<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Amy Biltz</title>
  </head>

  <body class="text-justify">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
    
          <div class="shadow p-3 mb-5 bg-white rounded">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Amy Biltz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="https://amybiltz.github.io/Bootstrap-Portfolio/index">About Me <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://amybiltz.github.io/Bootstrap-Portfolio/portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="https://amybiltz.github.io/Bootstrap-Portfolio/contact">Contact</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
      <div class="p-3 mb-2 bg-secondary text-white">
            <div class="container">
                    <div class="row">
                      <div class="col-md-6 col-md-offset-3">
                        <div class="well well-sm">
                          <form class="form-horizontal" action="" method="post">
                          <fieldset>
                            <legend class="text-center">Contact Amy</legend>
                    
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="name">Name</label>
                              <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                              </div>
                            </div>
                    
                      
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="email">Your E-mail</label>
                              <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                              </div>
                            </div>
                    
                          
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="message">Your message</label>
                              <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                              </div>
                            </div>
                    
                            <div class="form-group">
                              <div class="col-md-12 text-left">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                              </div>
                            </div>
                          </fieldset>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
                </main>
                <footer class="mastfoot mt-auto">
                        <div class="inner">
                          <br>
                         <p>Developed by Amy Biltz</p>
                        </div>
                      </footer>
                    </div>
                  </div>
                </body>
